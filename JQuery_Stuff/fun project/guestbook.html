<html>

		</script>
		<link rel="stylesheet" type="text/css" href="jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui.structure.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css">
		<link rel="stylesheet" type="text/css" href="layout.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				
			</div>
			<div id="nav">
				<ul id="menu">
					<li><a href= "home.html">Home</a></li>
					<li><a href= "resume.html">Resume</a></li>
					<li><a href= "guestbook.html">Guest-Book</a></li>
					<li><a href= "interests.html">Interests</a></li>
				</ul>
			</div>
			<div id="main">
				<br>
				<br>
				Form validation with validate.js plugin!<br>
				First Name and Last name required at least 5 characters.<br>
				Email requires at least 6 characters and the '@' symbol. (i.e.: a@b.ca)<br>
				Country requires atleast 2 characters.
				<br>
				<br>
				<form id="myform" action="#" method="post">
					<label for="fname">(Required) First Name: </label>
					<input type="text" name="fname" id="fname" required>
					<br><br>
					<label for="lname">(Required) Last Name: </label>
					<input type="text" name="lname" id="lname" required>
					<br><br>
					<label for="email">(Required) Email: </label>
					<input type="email" name="email" id="email" required>
					<br><br>
					<label for="country">(Required) Country: </label>
					<input type="text" name="country" id="country" required>
					<br><br>
					<label for="fundmeby">(Optional) How did you find this page? </label>
					<select name="fundmeby" id="fundmeby">
							<option selected="selected" value="friend">A friend</option>
							<option value="searchengine">A Search Engine</option>
							<option value="accident">By Accident</option>
							<option value="stalker">I'm a Stalker</option>
					</select>
					<br><br>
					<label for="comments"> (Optional) Comments: </label><br>
					<textarea name="comments" id="comments" rows="4" cols="50">
					</textarea>
					<br><br>
					<button type="button" name="button1" class="button1">submit</button>
					<button type="button" name="button2" class="button2">reset</button>
				</form>
			</div>
			<div id="footer">
				Copyright@David Regalado
			</div>
		</div>
	</body>
</html>
